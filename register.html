<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <form
      action="/submit-registration"
      method="POST"
      class="w-96 rounded bg-white p-8 shadow-md"
    >
      <h2 class="mb-4 text-2xl font-bold">Registration</h2>
      <input
        type="text"
        placeholder="Full Name"
        name="fullName"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="email"
        placeholder="Email"
        name="email"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="number"
        placeholder="Phone Number"
        name="phone"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        class="w-full block p-2 mb-4 border rounded"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        name="confirmPassword"
        class="w-full block p-2 mb-4 border rounded"
      />

      <button
        class="w-full px-4 font-semibold py-2 bg-green-500 text-white rounded"
      >
        Register
      </button>
      <div class="mt-4 flex justify-center space-x-1">
        <h4 class="text-gray-700">Already registered?</h4>
        <a href="login.html" class="text-blue-600">Login</a>
      </div>
    </form>
  </body>
</html>
